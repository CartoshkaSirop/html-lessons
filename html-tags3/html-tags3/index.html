<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Знакомство с HTML-тегами. Часть 3.(Формы)</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    </head>
<body>
<form action="#" method="post" enctype="multipart/form-data" ></form>
<div>
    <h2>Ваш логин</h2>
    <input tabindex="1" placeholder="логин" type="text" name="username">
    <h2>Ваш пароль</h2>
    <input tabindex="2" placeholder="пароль" type="password" name="password">
    <h2>Ваш телефон</h2>
    <input tabindex="3" placeholder="телефон" type="tel" name="tphone">
</div>
<br/>
<div>
    <h2>Ваш пол</h2>
    <p><input tabindex="4" type="radio" name="sex1"> Мужской</p>
    <p><input tabindex="4" type="radio" name="sex1"> Женский</p>
</div>
<br/>
<div>
    <h2>Ваше имущество</h2>
    <p><input tabindex="5" type="checkbox" name="car" value="yes">Авто</p>
    <p><input tabindex="6" type="checkbox" name="bisycle" value="yes">Велосипед</p>
    <p><input tabindex="7" type="checkbox" name="PC" value="yes">Компьютер</p>
</div>
<br/>
<div>
    <h2>Дополнительная информация</h2>
    <textarea name="info" ></textarea>
</div>
<br/>
<div>
    <h2>Прикрепить фото</h2>
    <p><input tabindex="8" type="file"></p>
</div>
<br/>
<div>
    <input tabindex="9" type="text">
</div>

<div>
<h2>Любимый цвет</h2>
<select name="colour" tabindex="1">
    <option value="red">Красный</option>
    <option value="blue">Синий</option>
    <option value="yellow">Желтый</option>
</select>
</div>
<br/>
<div>
    <h2>Действия</h2>
    <button type="reset">Очистить</button>
    <button type="submit">Отправить</button>
</div>



</body>
</html>
